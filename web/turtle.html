<html>
<head>

	<title>Amazing Turtle!</title>

	<link href="css/main.css" rel="stylesheet" type="text/css">
	
	<!--[if IE]><script type="text/javascript" src="js/excanvas.min.js"></script><![endif]-->
	
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/skulpt.js" type="text/javascript"></script>
	<script src="js/builtin.js" type="text/javascript"></script>

</head>
<body>

	<div class="contentwrapper">
		<div class="content">
		
			<script type="text/javascript"> 

				function outf(text) { 
					var mypre = document.getElementById("output"); 
					mypre.innerHTML = mypre.innerHTML + text; 
				} 
				function builtinRead(x) {
					if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
							throw "File not found: '" + x + "'";
					return Sk.builtinFiles["files"][x];
				}

				function runit() {
				   var prog = document.getElementById("yourcode").value; 
				   var mypre = document.getElementById("output"); 
				   mypre.innerHTML = ''; 
				   Sk.canvas = "mycanvas";
				   Sk.pre = "output";
				   Sk.configure({output:outf, read:builtinRead});
				   
				   //var thecode = 'print "HI!"\n' + prog;
				   var thecode = prog;
				   
				   eval(Sk.importMainWithBody("<stdin>",false,thecode)); 
				} 
			
			</script> 
			 
			<h3>Enter your code here:</h3> 
			
			<center>
			
			<form> 
				<textarea id="turtlecode" cols="40" rows="10">
import turtle

t = turtle.Turtle()

t.shape('turtle')
t.color('red')
t.forward(100)

print "Go turtle go!"
				</textarea>
				<br><br> 
				<button type="button" onclick="runit()">Run It!</button>
				<br><br>
			</form> 
			
			<canvas id="mycanvas" width="675" height="580" style="border:1px solid #000000; background: lightblue"></canvas> 
			
			<br><br>
			
			<pre id="output" style="text-align: left; border:1px solid #000000;">Zee Output here!</pre> 
			
			</center>
		
		</div>
	</div>

</body>
</html>
